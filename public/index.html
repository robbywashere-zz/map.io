<!DOCTYPE html>
<html>

<head>
<meta charset="utf8">
<base href="/">
<!--title Angular Socket.io IM Demo App-->
<style>

.map {
  height: 600px;
  width: 800px;
  margin: auto;
}

</style>

<!-- Le css -->


</head>

<body>
<!--h1 Angular Socket.io IM Demo App-->
<section id="map" ng-cloak>
  <h1>Live Map</h1>
  <div ng-controller="MapCtrl">
    <h4>Click to add a marker!</h4>
    <p>Share this url to collaborate: <a href="{{location}}" id="url">{{location}}</a></p>
    <div id="map_canvas" ui-map="myMap" class="map"
      ui-event="{'map-click': 'addMarker($event, $params)', 'map-idle': 'onMapIdle()' }"
      ui-options="mapOptions">
    </div>
  </div>
</section>
<script src="js/angular.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initCall"></script>
<script src="js/event.js"></script>
<script src="js/ui-map.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js"></script>


<script>window.map=<%- JSON.stringify(map)%></script>


</body>

</html>
